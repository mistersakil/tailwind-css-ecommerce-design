<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ecommerce website using tailwind css</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- header part  -->
    <header
      id="header"
      class="container m-auto md:h-20 xs:h-auto p-4 flex md:flex-row xs:flex-col xs:space-y-5 md:space-y-0 md:items-center xs:items-center md:justify-between xs:justify-center"
    >
      <a
        href="./"
        id="logo"
        class="w-36 h-full flex items-center justify-center overflow-hidden"
      >
        <img
          class="w-full h-full object-contain"
          src="./images/logo.png"
          alt="logo"
        />
      </a>
      <!-- /#logo -->
      <div
        id="searchBox"
        class="w-full md:h-full xs:h-14 sm:max-w-sm md:max-w-sm lg:max-w-lg relative font-roboto"
      >
        <span
          class="fa-solid fa-search absolute top-3 left-3 text-lg text-gray-400 italic"
        ></span>
        <input
          type="text"
          placeholder="search..."
          class="w-full h-full border border-brandColor hover:border-brandColor/80 border-r-0 rounded-lg pl-10 text-lg focus:outline-none placeholder:italic placeholder:capitalize placeholder:text-sm"
        />
        <button
          class="absolute right-0 top-0 px-4 capitalize bg-brandColor h-full text-white text-lg rounded-r-lg border border-brandColor hover:border-brandColor/80 hover:bg-brandColor/80 transition"
        >
          search
        </button>
      </div>
      <!-- /#searchBox -->
      <nav
        id="headerIcons"
        class="flex h-full items-center content-between space-x-10 md:space-x-3 xl:space-x-10 2xl:space-x-14"
      >
        <a href="./" class="flex flex-col items-center content-between">
          <span
            class="text-gray-600 capitalize text-sm font-semibold relative w-7 h-7"
          >
            <i class="fa-solid fa-cart-shopping text-xl text-gray-500"></i>
            <em
              class="not-italic absolute -top-1 -right-3 w-5 h-5 bg-brandColor rounded-full flex items-center justify-center text-white"
            >
              1
            </em>
          </span>
          <span class="text-gray-600 capitalize text-sm font-semibold">
            Cart
          </span>
        </a>
        <a href="./" class="flex flex-col items-center content-between">
          <span
            class="text-gray-600 capitalize text-sm font-semibold relative w-7 h-7"
          >
            <i class="fa-solid fa-heart text-xl text-gray-500"></i>
            <em
              class="not-italic absolute -top-1 -right-3 w-5 h-5 bg-brandColor rounded-full flex items-center justify-center text-white"
            >
              5
            </em>
          </span>
          <span class="text-gray-600 capitalize text-sm font-semibold">
            wish list
          </span>
        </a>

        <a href="./" class="relative flex flex-col items-center content-center">
          <i class="fa-solid fa-user text-xl text-gray-500" title="Account"></i>
          <span class="text-gray-600 capitalize text-sm font-semibold"
            >account</span
          >
        </a>
      </nav>
      <!-- /#headerIcons -->
    </header>
    <!-- end: header part  -->
    <!-- navbar part  -->
    <nav id="navbar" class="bg-gray-700 h-12"></nav>
    <!-- end: navbar part  -->
  </body>
</html>
