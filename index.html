<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Ecommerce website using tailwind css</title>
    <link href="./dist/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ########## header part ##########  -->
    <header
      id="header"
      class="container m-auto md:h-20 xs:h-auto py-4 flex md:flex-row xs:flex-col xs:space-y-5 md:space-y-0 md:items-center xs:items-center md:justify-between xs:justify-center"
    >
      <a
        href="./"
        id="logo"
        class="w-36 h-full flex items-center justify-center overflow-hidden"
      >
        <img
          class="w-full h-full object-contain"
          src="./dist/images/logo.png"
          alt="logo"
        />
      </a>
      <!-- /#logo -->
      <div
        id="searchBox"
        class="w-full md:h-full xs:h-14 sm:max-w-sm md:max-w-sm lg:max-w-lg relative font-roboto"
      >
        <span
          class="fa-solid fa-search absolute top-3 left-3 text-lg text-gray-400 italic"
        ></span>
        <input
          type="text"
          placeholder="search..."
          class="w-full h-full border border-brandColor hover:border-brandColor/80 border-r-0 rounded-lg pl-10 text-lg focus:outline-none placeholder:italic placeholder:capitalize placeholder:text-sm"
        />
        <button
          class="absolute right-0 top-0 px-4 capitalize bg-brandColor h-full text-white text-lg rounded-r-lg border border-brandColor hover:border-brandColor/80 hover:bg-brandColor/80 transition"
        >
          search
        </button>
      </div>
      <!-- /#searchBox -->
      <nav
        id="headerIcons"
        class="flex h-full items-center content-between space-x-10 md:space-x-3 xl:space-x-10 2xl:space-x-14"
      >
        <a href="./" class="group flex flex-col items-center content-between">
          <span
            class="text-gray-600 capitalize text-sm font-semibold relative w-7 h-7"
          >
            <i
              class="fa-solid fa-cart-shopping text-xl text-gray-500 group-hover:text-gray-800 transition duration-500"
            ></i>
            <em
              class="not-italic absolute -top-2 -right-3 w-5 h-5 bg-brandColor rounded-full flex items-center justify-center text-white"
            >
              1
            </em>
          </span>
          <span class="text-gray-600 capitalize text-sm font-semibold">
            Cart
          </span>
        </a>
        <a href="./" class="group flex flex-col items-center content-between">
          <span
            class="text-gray-600 capitalize text-sm font-semibold relative w-7 h-7"
          >
            <i
              class="fa-solid fa-heart text-xl text-gray-500 group-hover:text-gray-800 transition duration-500"
            ></i>
            <em
              class="not-italic absolute -top-2 -right-3 w-5 h-5 bg-brandColor rounded-full flex items-center justify-center text-white"
            >
              5
            </em>
          </span>
          <span class="text-gray-600 capitalize text-sm font-semibold">
            wish list
          </span>
        </a>

        <a
          href="./"
          class="group relative flex flex-col items-center content-center"
        >
          <i
            class="fa-solid fa-user text-xl text-gray-500 group-hover:text-gray-800 transition duration-500"
            title="Account"
          ></i>
          <span class="text-gray-600 capitalize text-sm font-semibold"
            >account</span
          >
        </a>
      </nav>
      <!-- /#headerIcons -->
    </header>
    <!-- ########## end: header part  ########## -->
    <!-- navbar part  -->
    <section id="navbar" class="bg-gray-800 h-14 overflow-hidden">
      <main
        id="navbarContainer"
        class="bg-green-000 md:container m-auto h-full flex flex-row items-center text-white font-roboto capitalize text-base font-normal space-x-10"
      >
        <a
          href="#"
          id="categoryList"
          class="basis-1/5 bg-brandColor h-full flex flex-row items-center justify-center space-x-2"
        >
          <i class="fa-solid fa-bars text-xl"></i>
          <span>all categories</span>
        </a>
        <!-- /#categoryList  -->
        <aside
          id="navBar"
          class="basis-4/5 flex flex-row justify-between items-center pr-2"
        >
          <nav id="navLeft" class="flex flex-row space-x-7">
            <a href="./">home</a>
            <a href="./">shop</a>
            <a href="./">about</a>
            <a href="./">contact</a>
            <a href="./">news</a>
          </nav>
          <nav id="navRight" class="space-x-7">
            <a href="./" title="Login">
              <i class="fa-solid fa-right-to-bracket"></i>
              <span class="sm:hidden md:inline-block">login</span>
            </a>
            <a href="./" title="Register">
              <i class="fa-solid fa-user-plus"></i>
              <span class="sm:hidden md:inline-block">register</span>
            </a>
          </nav>
        </aside>
        <!-- /#navBar  -->
      </main>
      <!-- /#navbarContainer  -->
    </section>
    <!-- end: navbar part  -->
  </body>
</html>
